<!DOCTYPE html>
<html lang="en">
<html>
<head>
<title>Doctor Appointmen</title>

<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/index.js"></script>

</head>
<body>
  <h4>Book your appointmen here!</h4>  
<div class="row">
  <div id="message" class="hidden">Only Monday is available to choose</div>
  <form > 
        <div class="col">
           <label  class="label">Firstname:</label>
           <input type="text" id="firstname" class="form-control" placeholder="First name" aria-label="First name">

        </div>
        
         <div class="col">
          <label class="label">Lastname:</label>
           <input type="text" id="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
         </div>
        <div class="col">   
          <label class="label">Email:</label>  
        <input id="email" class="form-control" placeholder="Enter your email" aria-label="Email">
        </div>
        <div class="col">  
        <label class="label">Date:</label>
        <input type="date"  class="form-control" id="appointmen" name="Appointmen">
       
        </div>
        <div class="col">  
        <label class="label">Comment</label>
        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
        </div>
        <div class="col">   
             <input type="button" onclick="formsubmit()"  class="button" value="Submit">
        </div>
          </form>
          </div>

          <div id="result" class="row hidden">

          </div>
  
</body>



</html>
